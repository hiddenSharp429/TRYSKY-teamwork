            <h2>功夫茶最讲究的第一是茶具<br>

        </div>

            <h2>功夫茶以浓度高著称，<br>初喝似嫌其苦，习惯后则嫌其他茶不够滋味了。<br>
            功夫茶采用的是乌龙茶叶，<br>
            如铁观音、水仙和凤凰茶</h2>
        </div>

        </div>

            <h2>功夫二字，要在水、火、冲工三者中求之。<br>
            水、火都讲究一个活字，<br>
            活水活火，是煮茶要诀</h2>
        </div>

        <div class="image" style="background-image: url(./饮茶.jfif);"></div>
        <div class="head">
            <h1>饮茶</h1>
        </div>

            <h2>品茶的“品”字是由三个“口”组成的,<br>
            所以喝茶要分成三口，<br>
            一口啜，二口品，三口回味，<br>
            直至充分体验到茶香，才能落肚</h2>
        </div>
